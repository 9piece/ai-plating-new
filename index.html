<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 摆盘图生成</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
    }

    h1::before {
      content: "\1F37D"; /* 🍽 emoji */
      margin-right: 0.5rem;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 320px;
    }

    button {
      padding: 0.75rem 1.25rem;
      border: 1px solid #888;
      background-color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #eee;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 0.75rem;
    }

    .recommendations {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    .image-preview {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>AI 摆盘图生成</h1>

  <div class="input-group">
    <label for="prompt">请输入菜名 + 风格描述：</label>
    <input id="prompt" type="text" placeholder="如 红烧牛肉+中式禅意" />
    <button onclick="generateImage()">生成图像</button>
  </div>

  <div>
    <div class="section-title">推荐风格：</div>
    <div class="recommendations">
      <button onclick="setPrompt('日式极简')">日式极简</button>
      <button onclick="setPrompt('中式禅意')">中式禅意</button>
      <button onclick="setPrompt('未来主义')">未来主义</button>
      <button onclick="setPrompt('艺术装置风')">艺术装置风</button>
      <button onclick="setPrompt('分子料理')">分子料理</button>
    </div>
  </div>

  <div id="result" class="preview-container"></div>

  <script>
    function setPrompt(style) {
      const input = document.getElementById("prompt");
      if (!input.value.includes(style)) {
        input.value = input.value ? `${input.value} + ${style}` : style;
      }
    }

    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "生成中...";

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();

      if (data.image) {
        resultDiv.innerHTML = `
          <img class="image-preview" src="${data.image}" alt="生成结果" />
          <a href="${data.image}" download><button>下载图像</button></a>
        `;
      } else {
        resultDiv.innerHTML = `生成失败：${data.error || "未知错误"}`;
      }
    }
  </script>
</body>
</html>
