<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 摆盘图生成</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #fff0f0, #fffce0);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 1rem;
      width: 300px;
      font-size: 1rem;
      border: 2px solid #ffa500;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e63900;
    }
    .recommend {
      margin-top: 2rem;
    }
    .style-btn {
      padding: 0.6rem 1.2rem;
      margin: 0.4rem;
      border: 2px solid #ffa500;
      background-color: #fff8e1;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .style-btn:hover {
      background-color: #ffe066;
    }
    #result {
      margin-top: 2rem;
      text-align: center;
    }
    #preview {
      margin-top: 1rem;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #download-btn {
      margin-top: 1rem;
      display: none;
      background-color: #ffb400;
    }
  </style>
</head>
<body>
  <h1>🍽️ AI 摆盘图生成</h1>
  <input type="text" id="prompt" placeholder="如 红烧牛肉+中式禅意" />
  <br />
  <button onclick="generateImage()">生成图像</button>

  <div class="recommend">
    <p>推荐风格：</p>
    <button class="style-btn" onclick="setStyle('日式极简')">日式极简</button>
    <button class="style-btn" onclick="setStyle('中式禅意')">中式禅意</button>
    <button class="style-btn" onclick="setStyle('未来主义')">未来主义</button>
    <button class="style-btn" onclick="setStyle('艺术装置风')">艺术装置风</button>
    <button class="style-btn" onclick="setStyle('分子料理')">分子料理</button>
  </div>

  <div id="result">
    <p id="status"></p>
    <img id="preview" src="" alt="" />
    <br />
    <button id="download-btn" onclick="downloadImage()">下载图片</button>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const status = document.getElementById("status");
      const preview = document.getElementById("preview");
      const downloadBtn = document.getElementById("download-btn");

      status.textContent = "生成中...";
      preview.src = "";
      downloadBtn.style.display = "none";

      const response = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();

      if (response.ok) {
        preview.src = data.image;
        downloadBtn.style.display = "inline-block";
        status.textContent = "生成完成：";
      } else {
        status.textContent = "生成失败：" + (data.error || "未知错误");
      }
    }

    function downloadImage() {
      const image = document.getElementById("preview");
      const link = document.createElement("a");
      link.href = image.src;
      link.download = "plating-image.png";
      link.click();
    }

    function setStyle(style) {
      const input = document.getElementById("prompt");
      if (!input.value.includes(style)) {
        input.value = input.value + (input.value ? "+" : "") + style;
      }
    }
  </script>
</body>
</html>
